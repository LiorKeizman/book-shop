<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
crossorigin="anonymous">
    <title>Book shop</title>
</head>

<body class="body" onload="onInit()">
    <h1 data-trans="title">Welcome to my bookshop</h1>
    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
        <label class="btn btn-outline-primary"  onclick="onchangeDisplay(this)" for="btnradio1">Table</label>
      
        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
        <label class="btn btn-outline-primary" onclick="onchangeDisplay(this)" for="btnradio2">Cards</label>
    
      </div>
    <!-- <div onclick="onchangeDisplay()">cards</div> -->
    <section class="add-btn">
        <button class="add" data-trans="add" onclick="onOpenAddBook()">create new book</button>
    </section>
    <section class="container-btn">
        <div>
           
            <select class="sort-by" onchange="onSetSortBy()">
                <option value="none" data-trans="sort-all">Select Sorting</option>
                <option value="price" data-trans="sort-price">By Price</option>
                <option value="rate" data-trans="sort-rate">By Rating</option>
            </select>
            <select onchange="onSetLang(this.value)">
                <option value="en" >English</option>
                <option value="he">עברית</option>
                </select>
            <label for="filter-rate-range" data-trans="min-rate" > Min Rate:</label>
                <input type="range" min="0" max="10" value="0" class="filter-rate-range"
                    onchange="this.title=this.value;onSetFilterBy({minRate:this.value})" />
            <label for="filter-price-range" data-trans="max-price"> Max Price:</label>
                <input type="range" min="0" max="20" value="20" class="filter-price-range"
                    onchange="this.title=this.value;onSetFilterBy({maxPrice:this.value})" />
        </div>
    </section>
 
    <section class="container-books" style="display:none ;">
    </section>
    <section class="container-cards" style="display:none ;" >
    </section>
    <section class="btn-page">
        <button class="btn btn-secondary" data-trans="prev-page" onclick="onPrevPage()">Prev Page</button>
        <button class="btn btn-secondary" data-trans="next-page" onclick="onNextPage()">Next Page</button>
    </section>
    <form class="input hidden" onsubmit="onAddBook(event)">
        <input type="text" name="title" class="new-title" placeholder="Add New Title"data-trans="add-title-placeholder" />
        <input type="number" name="price" class="new-price" placeholder="Add New price" data-trans="add-price-placeholder">
        <button data-trans="ADD" class="add-the-book">ADD</button>
        <button onclick="onCloseAdd()" class="close-btn">X</button>

    </form>

<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
  <div class="offcanvas-header">
    <h3 class="offcanvas-title" id="offcanvasRightLabel"></h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <h3 data-trans="modal-title"></h3>
    <h4><span data-trans="modal-price">The price is:</span><span class="price"></span> </h4>
    <h5><span data-trans="modal-desc">Book description</span></h5>
    <p class="content" data-trans="modal-lorem"></p>
    <div class="container-rating">
        <button class="minus rating-btn">-</button>
        <section class="rating"></section>
        <button class="plus rating-btn">+</button>
    </div>
  </div>
</div>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" 
crossorigin="anonymous"></script>
    <script src="js/i18n-service.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/controller-storage.js"></script>
    <script src="js/controller-service.js"></script>
    <script src="js/controller.js"></script>
</body>

</html>
